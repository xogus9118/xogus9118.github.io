<!DOCTYPEhtml>  <!-- divSpan.html-->
<html lang="ko">
<head><meta charset="utf-8"/><meta name="viewport"content="width=device-width,initial-scale=1"/>
<title>HTML5 DIV SPAN실습<title>
</head>
<body>
<div>
HTML은 문서구조요소인 블록요소와 택스트요소인 인라인 요소가 있다. 홈페이지 공간을 분할할 때, 블록요소는
줄바꿈 태그없이 스스로 줄바꿈을 실행하는 블록형식의 문서구조 요소이고, 인라인 요소는 줄바굼 요소가 없는
경우 가로로 계속하여 진행하는 것으로 텍스트 요소라 할수있다.</div>
<div>
div와span요소는 각각 대표적인 블록요소와 인라인 요소이며, 홈페이지의 공간을 일정부분 분할하여 공간을
배치하는것으로 이러한 공간부할 엘리먼트는 엘리먼트 집합을 표현하는 컨테이너 라고 할 수 있다.</div>
<div>
div요소는 <span style="color:blue;">하위요소</span>로 타블록 요소이거나 인라인 요소의 포함이 가능하다.
반면,span요소는 <span style="color:red;">하위요소로 블록요소의 사용은 불가능</span>하다. 다만,a인라인
요소의 하부요소로hn,p등의 불록요소는 가능하다</div>
</hr>
<div>
div요소는 <div style="color:blue;">하위요소</div>로 타블록 요소이거나 인라인 요소의 포함이 가능하다.반면,
span요소는 <div style="color:red;">하위 요소로 블록요소의 사용은 불가능</div>하다. 다만,a인라인 요소의 
하부요소로hn,p등의 블록요소는 가능하다.</div>
</body>
</html>
